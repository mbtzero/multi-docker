<mat-card>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Email Address" type="text"  name="email" #emailInput="ngModel" ngModel required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" name="password" #passwordInput="ngModel" ngModel required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>

    </mat-form-field>
    <button mat-raised-button
            color="accent"
            type="submit">Signup</button>
  </form>

</mat-card>
