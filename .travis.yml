sudo: required
services:
  - docker

before_install:
  - docker build -t mywebfront/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mywebfront/react-test npm test -- --coverage

after_success:
  - docker build -t mywebfront/multi-client ./client
  - docker build -t mywebfront/multi-nginx ./nginx
  - docker build -t mywebfront/multi-server ./server
  - docker build -t mywebfront/multi-worker ./worker


# Login to the docker CLI using variables I set at travis online
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# push to docker
  - docker push mywebfront/multi-client
  - docker push mywebfront/multi-nginx
  - docker push mywebfront/multi-server
  - docker push mywebfront/multi-worker
