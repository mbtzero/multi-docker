sudo: required
services:
  - docker

script:
  - docker build -t mywebfront/angular -f ./angular/Dockerfile ./angular
  - docker build -t mywebfront/backend -f ./backend/Dockerfile ./backend

after_success:

# Login to the docker CLI using variables I set at travis online
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# push to docker
  - docker push mywebfront/angular
  - docker push mywebfront/backend

